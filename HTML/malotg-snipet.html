<script src="/JavaScript/jquery-3.1.1.min.js"> </script>
<script src="/JavaScript/jquery-ui.min.js"> </script>
<div id="malotg">
    <div>
        <label id="malotg-info">MalOnTheGo</label>
    </div>
    <div class="malotg-label-input">
        <label class="value-label" for="malotg-series_title"> Anime Title </label>
        <a id="malotg-series_title" class="malotg-input malotg-links" target="_blank" href="https://myanimelist.net/404/"> Title </a>
    </div>
    <div class="malotg-label-input">
        <label class="value-label" for="malotg-my_status"> Status </label>
        <select id="malotg-my_status" class="malotg-input">
            <option> Watching</option>
            <option> Completed</option>
            <option> On-Hold</option>
            <option> Dropped</option>
            <option> Plan To Watch</option>
        </select>
    </div>
    <div class="malotg-label-input">
        <label class="value-label" for="malotg-my_watched_episodes"> Epiosodes Watched </label>
        <input id="malotg-my_watched_episodes" class="malotg-input" type="number" min="0" value=""/>
        <span> / </span>
        <span id="malotg-series_episodes"> 0 </span>
    </div>
    <div class="malotg-label-input">
        <label class="value-label" for="malotg-my_score"> Your Score </label>
        <select id="malotg-my_score" class="malotg-input">
            <option> Select Score</option>
            <option> (10) Masterpiece</option>
            <option> (9) Great</option>
            <option> (8) Very Good</option>
            <option> (7) Good</option>
            <option> (6) Fine</option>
            <option> (5) Average</option>
            <option> (4) Bad</option>
            <option> (3) Very Bad</option>
            <option> (2) Horrible</option>
            <option> (1) Apalling</option>
        </select>
    </div>
    <div class="malotg-label-input">
        <form>
            <label class="value-label" for="malotg-my_start_date">Start Date</label>
            <input id="malotg-my_start_date" class="malotg-input" type="text">
        </form>
    </div>
    <div class="malotg-label-input">
        <form>
            <label class="value-label" for="malotg-my_finish_date">End Date</label>
            <input id="malotg-my_finish_date" class="malotg-input" type="text">
        </form>
    </div>
    <div id="malotg-show-hide">
        <button id="malotg-show-advanced" class="malotg-clear-button">Show Advanced</button>
        <button id="malotg-hide-advanced" class="malotg-clear-button">Hide Advanced</button>
    </div>
    <div id="malotg-advanced">
        <div class="malotg-label-input">
            <label class="value-label" for="malotg-my_tags">Tags</label>
            <textarea id="malotg-my_tags" placeholder="Enter tags in this format word, word, ..."class="malotg-input" rows="3" cols="30"></textarea>
        </div>
        <div>
            <button id="malotg-more-options" class="malotg-clear-button">More Options on MyAnimeList</button>
        </div>
    </div>
    <div id="malotg-buttons">
        <button id="malotg-submit"> Submit</button>
        <button id="malotg-delete"> Delete</button>
    </div>
</div>
